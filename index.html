<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcomebook - Cr√©ez votre guide de location</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        .banner-container {
            width: 640px;
            height: 360px;
            max-width: 100%;
            position: relative;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            font-family: 'Poppins', sans-serif;
        }
        
        .banner-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }
        
        .background-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 119, 198, 0.3) 0%, transparent 50%);
        }
        
        .floating-elements {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        
        .floating-icon {
            position: absolute;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }
        
        .floating-icon:nth-child(1) {
            width: 60px;
            height: 60px;
            top: 10%;
            right: 15%;
            animation-delay: 0s;
        }
        
        .floating-icon:nth-child(2) {
            width: 40px;
            height: 40px;
            top: 60%;
            right: 8%;
            animation-delay: 2s;
        }
        
        .floating-icon:nth-child(3) {
            width: 30px;
            height: 30px;
            top: 30%;
            right: 5%;
            animation-delay: 4s;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-10px) rotate(5deg); }
            66% { transform: translateY(5px) rotate(-3deg); }
        }
        
        .content {
            position: relative;
            z-index: 2;
            height: 100%;
            display: flex;
            align-items: center;
            padding: 30px 40px;
            color: white;
        }
        
        .left-content {
            flex: 1;
        }
        
        .logo {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #fff, #f0f8ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .tagline {
            font-size: 16px;
            margin-bottom: 20px;
            opacity: 0.9;
            font-weight: 400;
            line-height: 1.4;
        }
        
        .cta-button {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            color: white;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
            animation: pulse 3s infinite;
        }
        
        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.6);
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4); }
            50% { box-shadow: 0 4px 20px rgba(255, 107, 107, 0.6); }
            100% { box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4); }
        }
        
        .right-content {
            flex: 0 0 160px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .icon-house {
            width: 120px;
            height: 120px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            animation: glow 4s ease-in-out infinite;
        }
        
        @keyframes glow {
            0%, 100% { 
                box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
                transform: scale(1);
            }
            50% { 
                box-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
                transform: scale(1.05);
            }
        }
        
        .badge {
            position: absolute;
            top: 15px;
            left: 15px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 11px;
            font-weight: 600;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        /* Responsive */
        @media (max-width: 640px) {
            .banner-container {
                width: 100%;
                height: auto;
                aspect-ratio: 16/9;
                min-height: 200px;
            }
            
            .content {
                padding: 20px;
                flex-direction: column;
                text-align: center;
            }
            
            .right-content {
                flex: none;
                margin-top: 15px;
            }
            
            .logo {
                font-size: 24px;
            }
            
            .tagline {
                font-size: 14px;
                margin-bottom: 15px;
            }
            
            .icon-house {
                width: 80px;
                height: 80px;
                font-size: 40px;
            }
        }
    </style>
</head>

        <div class="badge">üè° Locations de Vacances</div>
        
        <div class="content">

                <div class="tagline">
                    Cr√©ez un guide personnalis√© pour vos invit√©s<br>
                    et am√©liorez leur exp√©rience de s√©jour
                </div>
                <button class="cta-button">
                    ‚ú® Cr√©er mon Welcomebook
                </button>
            </div>
            
            <div class="right-content">
                <div class="icon-house">
                    üè†

            </div>
        </div>
    </div>
</body>
</html>
